<style>
.parallax {
    
    background-image: url("background.jpg");
    
    /* Set a specific height */
    height: 250px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 12%;
    color: red;
    position: absolute;
    top: 80px;
    left: 45%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://fantasy.espn.com/football/league?leagueId=285194"> <img class="myimg" src="football_icon1.png"> </a>
</div>
